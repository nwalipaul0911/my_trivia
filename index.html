<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paul's Trivia</title>

    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous" defer></script>

    <!-- custom css  -->
    <link rel="stylesheet" href="./static/css/style.css">

    <!-- custom js -->
    <script src="./static/js/modify.js" defer></script>

  </head>
  <body class="bg-secondary">
    <div class="container">
      <div class="d-flex justify-content-center align-items-center" style="height:100vh">
        <div class="card col-8 p-3 shadow">
          <div class="dashboard d-flex justify-content-between">
            <p class="hide hidden text-secondary">Time : <span id="time"></span></p>
            <p class="hide hidden text-secondary">Question : <span id="number"></span></p>
          </div>
          <div class="card col-12 question-container p-4">
            <p class="question text-secondary hidden hide" id="question"></p>
            <p class="correct-answer"></p>
            <h2 class="question text-secondary" id="welcome">Welcome to Paul's Trivia</h2>
          </div>
          <div class="col-12 options-container mt-3">
            <a class="options btn btn-outline-secondary hidden hide"></a>
            <a class="options btn btn-outline-secondary hidden hide"></a>
            <a class="options btn btn-outline-secondary hidden hide"></a>
            <a class="options btn btn-outline-secondary hidden hide"></a>
            <a class="start btn btn-outline-secondary" id="start">Play Now</a>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
